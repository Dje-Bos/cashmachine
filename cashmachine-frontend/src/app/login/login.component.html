<div class="container col-lg-2 col-sm-5 col-xs-12">
  <form class="login-form">
    <mat-form-field class="login-full-width">
      <label>
        <input matInput placeholder="Login">
      </label>
    </mat-form-field>

    <mat-form-field class="login-full-width">
      <label>
        <input matInput type="password" placeholder="Password"/>
      </label>
    </mat-form-field>
    <div class="row">
      <button mat-raised-button color="primary">Log in</button>
    </div>
  </form>
  <div class="row justify-content-center login-separator"><span>OR</span></div>
  <div class="divider">
  <mat-divider></mat-divider></div>
  <div class="row justify-content-center google-login-wrapper">
    <button mat-icon-button aria-label="Log in with google" (click)="userService.signIn('google', '')">
      <mat-icon svgIcon="google-icon"></mat-icon>
    </button>
  </div>
</div>

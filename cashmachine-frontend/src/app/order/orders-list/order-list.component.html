<div class="container"><p>Orders</p></div>
<div class="container">
  <div class="mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-table-container">

      <mat-table [dataSource]="data" class="example-table"
                 matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="creationTime">
          <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Created</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.creationTime}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="cashier">
          <mat-header-cell *matHeaderCellDef>Cashier</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.cashier}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef>State</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.status}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="total">
          <mat-header-cell *matHeaderCellDef>
            Total
          </mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.total}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
</div>
